            function add_item(){
                var a = prompt("please enter a new task!");
                if(a!=null){
                    var ul=    document.getElementById('list');
                    var candidate = a;
                    var li =   document.createElement('li');
                    
                    li.setAttribute('id',a);
                    var firstTime = 0;
                    var aa = true;
                    li.onclick = function(id) {
                        if(firstTime%2==0){
                            
                            firstTime++;
                            li.style.textDecorationLine = "line-through";
                            li.style.textDecorationColor = "#af7eeb";
                            var icon = document.createElement('span');
                            icon.setAttribute("id", "ic");
                            icon.classList.add("fas");
                            icon.classList.add("fa-trash-alt");
                            icon.style.fontSize="large";
                            icon.style.cssFloat = "right";
                            icon.style.marginRight = "32px";
                            li.appendChild(icon);
                            const root = document.querySelector(":root");
                            li.style.setProperty("--pseudo-backgroundcolor", "#af7eeb"); 
                        }
                        else if(firstTime%2!=0) {
                            firstTime++;
                            aa = false;
                            li.style.textDecorationLine = "none";
                            li.style.textDecorationColor = "white";
                            var ic = document.getElementById("ic");
                            li.removeChild(ic);
                            const root = document.querySelector(":root");
                            li.style.setProperty("--pseudo-backgroundcolor", "white"); 
                        }
                    }                    
                    li.appendChild(document.createTextNode(a));
                    
                    // var icon = 
                    // li.appendChild(icon)
                    ul.appendChild(li);
                }
            }
        
        </script>
